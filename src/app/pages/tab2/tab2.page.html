<ion-content [fullscreen]="true" forceOverscroll="false">
  <div class="header">
    <h2>Оборудование</h2>
    <ion-searchbar
      [debounce]="1000"
      (ionInput)="handleSearch($event)"
      placeholder="Поиск"
    ></ion-searchbar>
  </div>

  @if(products && products.length > 0 && !loader){
  <section class="categories">
    <app-cards
      [products]="products"
      [isOrder]="true"
      (reloadProduct)="getProducts()"
      (updateProduct)="updateProduct($event)"
    ></app-cards>
  </section>
  } @else if (loader){
  <ion-grid class="container">
    <ion-row class="cards">
      <ion-col
        size="5"
        size-xl="3.2"
        style="background: rgba(255, 255, 255, 1); border-radius: 7px"
      >
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 350px; border-radius: 7px"
        ></ion-skeleton-text>
      </ion-col>
      <ion-col
        size="5"
        size-xl="3.2"
        style="background: rgba(255, 255, 255, 1); border-radius: 7px"
      >
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 350px; border-radius: 7px"
        ></ion-skeleton-text>
      </ion-col>
      <ion-col
        size="5"
        size-xl="3.2"
        style="background: rgba(255, 255, 255, 1); border-radius: 7px"
      >
        <ion-skeleton-text
          [animated]="true"
          style="width: 100%; height: 350px; border-radius: 7px"
        ></ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  } @else{
  <h3>По запросу "{{searchTerm}}" оборудования не найдено</h3>
  }
</ion-content>
